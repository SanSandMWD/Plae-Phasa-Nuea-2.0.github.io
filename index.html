.crosshair {
  position: fixed;
  width: 50px;
  height: 50px;
  pointer-events: none;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  animation: pulse 1.5s ease-in-out infinite alternate;
}

.crosshair-inner {
  position: relative;
  width: 100%;
  height: 100%;
  animation: rotate 2s linear infinite; /* หมุนรอบตัวเอง */
}

.bar {
  position: absolute;
  background: rgba(0, 162, 255, 0.8);
  box-shadow: 0 0 10px rgba(0, 162, 255, 0.8);
  transition: transform 0.2s ease-in-out;
}

.bar.horizontal {
  width: 20px;
  height: 3px;
}

.bar.vertical {
  width: 3px;
  height: 20px;
}

/* ตำแหน่งของแท่ง (อยู่รอบจุดศูนย์กลาง) */
.bar.top { top: 0; left: 50%; transform: translateX(-50%) translateY(-15px); }
.bar.bottom { bottom: 0; left: 50%; transform: translateX(-50%) translateY(15px); }
.bar.left { left: 0; top: 50%; transform: translateX(-15px) translateY(-50%); }
.bar.right { right: 0; top: 50%; transform: translateX(15px) translateY(-50%); }

/* เอฟเฟกต์เรืองแสง */
@keyframes glow {
  0% {
      box-shadow: 0 0 5px rgba(0, 162, 255, 0.5);
      background: rgba(0, 162, 255, 0.5);
  }
  100% {
      box-shadow: 0 0 15px rgba(0, 162, 255, 1);
      background: rgba(0, 162, 255, 1);
  }
}

/* หมุนรอบตัวเอง */
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* ขยาย-หด (Pulse Effect) */
@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); }
  100% { transform: translate(-50%, -50%) scale(1.7); }
}

.bar {
  animation: glow 1.5s infinite alternate ease-in-out;
}


.star {
  position: absolute;
  width: 200px;
  height: 200px;
  background-color: white;
  clip-path: polygon(50% 0%, 60% 35%, 100% 35%, 65% 57%, 77% 100%, 50% 70%, 23% 100%, 35% 57%, 0% 35%, 40% 35%);
  box-shadow: 1000 1000 20000px 10000px rgba(255, 255, 0, 0.8); /* ขอบเรืองแสงสีเหลือง */
  animation: moveStar 1.67s linear forwards, spin 1.33s linear infinite, colorChange 0.67s infinite; /* ปรับความเร็ว */
}

.star::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 100%;
  width: 60px;
  height: 2px;
  background: rgba(255, 255, 0, 0.5);
  box-shadow: 0 0 10px 5px rgba(255, 255, 0, 0.5);
  transform-origin: left center;
  animation: tailEffect 1.67s linear forwards;
}

@keyframes moveStar {
  0% {
      left: var(--start-x);
  }
  100% {
      left: 1220px; /* เปลี่ยนตำแหน่งสุดที่ 1220px */
      opacity: 0; /* ดาวจะหายไปเมื่อถึงตำแหน่งสุด */
  }
}

@keyframes spin {
  0% {
      transform: rotate(0deg);
  }
  100% {
      transform: rotate(360deg); /* หมุนรอบตัวเอง */
  }
}

@keyframes colorChange {
  0%, 100% {
      background-color: rgba(255, 255, 0, 1); /* สีเหลือง */
  }
  50% {
      background-color: rgba(255, 255, 255, 1); /* สีขาว */
  }
}

@keyframes tailEffect {
  0% {
      width: 60px;
      opacity: 0.7;
  }
  100% {
      width: 120px;
      opacity: 0;
  }
}

}

.rainbow-border {
  animation: rainbow 4s linear ; /* เปลี่ยนเป็น forwards */
}
@keyframes rainbow {
  0% { border-color: red; }
  16% { border-color: orange; }
  33% { border-color: yellow; }
  50% { border-color: green; }
  66% { border-color: blue; }
  83% { border-color: indigo; }
  100% { border-color: violet; }
}

.circle {
  position: absolute;
  background-color: rgba(255, 255, 255, 0.5); /* สีขาวโปร่งใส */
  border-radius: 50%;
  opacity: 0; /* เริ่มต้นโปร่งใส */
  animation: expand 1s ease-out forwards; /* สร้าง animation ขยาย */
  pointer-events: none; /* ป้องกันการคลิกวงกลม */
}

@keyframes expand {
  0% { transform: scale(0); opacity: 0; } /* เริ่มต้นเล็กมากและโปร่งใส */
  100% { transform: scale(1); opacity: 1; } /* ขยายเต็มที่และทึบ */
}
